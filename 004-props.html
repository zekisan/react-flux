<!DOCTYPE html>
<html>
  <head>
    <style type="text/css"></style>
    <script src="https://fb.me/react-0.13.2.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.2.js"></script>
  </head>
  <body>
    <!--Create a container-->
    <div id="app-container"></div>

    <!--note this is not type javascript-->
    <script type="text/jsx">
      /**
      *
      * Assignment:
      * 1. Create another component
      * 2. Nest it inside of an existing component, render something to the screen
      * 3. Access that prop in the child and get it onto the screen
      *
      */

      var Recipe = React.createClass({
        getInitialState: function(){
          /* remember, we really invoked a function and passed in args */
          console.log(this.props);
          /* Recipe.getInitialState(): must return an object or null */
          return null;
        },
        render: function(){
          return (
            <div>
              <h2>{this.props.title}</h2>
              <p>{this.props.instructions}</p>
            </div>
          );
        }
      });

      var RecipeList = React.createClass({
        render: function(){
          return(
            <div>
              RecipeList component text
              <Recipe title="Stuffed Chard" instructions="Stuff the chard..." />
              <Recipe title="Eggplant and Polenta" instructions="Put the eggplant in the oven..." />
            </div>
          );
        }
      });

      var RecipeForm = React.createClass({
        render:function(){
          return(
            <div>
              RecipeForm component text
            </div>
          );
        }
      });

      /* As a parent component, RecipeBook is going to manage the states
      * of RecipeList and RecipeForm, because they are nested to RecipeBook.
      */
      var RecipeBook = React.createClass({
        render: function(){
          /* component composition == function composition */
          return (
            <div>
              Hello, World! I am a recipe book.
              <RecipeList />
              <RecipeForm />
            </div>
          );
        }
      });

      /* controller view class render */
      React.render(<RecipeBook />, document.getElementById('app-container'));
    </script>
  </body>
</html>
