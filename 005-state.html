<!DOCTYPE html>
<html>
  <head>
    <style type="text/css"></style>
    <script src="https://fb.me/react-0.13.2.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.2.js"></script>
  </head>
  <body>
    <!--Create a container-->
    <div id="app-container"></div>

    <!--note this is not type javascript-->
    <script type="text/jsx">

    /* https://medium.com/react-tutorials/react-state-14a6d4f736f5
    /* http://facebook.github.io/react/docs/tutorial.html#reactive-state
    */

      var Recipe = React.createClass({
        getInitialState: function(){
          return { ingredient: "Eggplant" };
        },
        render: function(){
          return (
            <div>
              We need {this.state.ingredient}
            </div>
          );
        }
      });

      React.render(<Recipe />, document.getElementById('app-container'));
    </script>
  </body>
</html>
